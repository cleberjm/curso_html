

<!-- <ul>: define uma lista não ordenada-->
<!-- <ol>: define uma lista ordenada-->
<!-- <li>: define um item da lista-->

<html>
    <head>
        <link rel="stylesheet" href="aula-03.css">
    </head>
    <body>
<!-- <h1> a <h6>: define os títulos da página, onde <h1> o mais importante e <h6> menos importante-->
        <h1>Teste H1</h1>
        <h2>Teste H2</h2>
        <h3>Teste H3</h3>
        <h4>Teste H4</h4>
        <h5>Teste H5</h5>
        <h6>Teste H6</h6>
        
<!-- <p>: define paragrafo de texto-->
<!-- <em>: define enfase em um trecho de texto, normalmente em itálico-->
<!-- <strong>: define forte enfase em um trecho de texto, normalmente em negrito-->
<!-- <br>: quebra de linha simples-->
<!-- <span>: define uma pequena seção de texto dentro de um elemento maior-->
    <p>Esse é um <em>texto</em> com <span>importância</span> baixa, <br>
    <strong>porém</strong> devemos destacar</p>

<!-- <a>: define um link para outra página, target=_blank: abre link em nova página-->
    <a target="_blank" href="http://google.com">Texto com link</a>
    
    </body>
</html>
