<html>
    <head>
        <link rel="stylesheet" href="aula-05.css">
    </head>
    <body>
       <!-- <header>: define o cabeçalho de um elemento ou seção-->
        <header>
            <h1>Titulo</h1>
        </header>
        <!-- <main>: define o conteúdo principal de um elemento-->
        <main>
            <!-- <div>: blocos-->
            <div>Bloco 1</div>
            <div>Bloco 2</div>
            <div>Bloco 3</div>
            <p>Todas as informações</p>
        </main>
        <!-- <footer>: define o rodapé de um elemento ou seção-->
        <footer>
            <p>Copy</p>
        </footer>
    <!-- <nav>: define uma seção de navegação-->
    <nav>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </nav>

    <!-- <article>: define um artigo independente na página-->
    <article>
        <p>Artigo independente</p>
    </article>

    <!-- <section>: define uma seção genérica na página-->
    <section>
        <p>Seção página</p>
    </section>

    <!-- <aside>: define uma seção lateral de conteúdo-->
    <aside>
        <p>Seção lateral</p>
    </aside>
    </body>
</html>
