<html>
    <h1>Título</h1>
    <!-- <form>: define um formulaŕio para ser preenchido pelo usuário-->
        <form>
            <!-- <input>: define um campo de entrada para usuário inserir informações-->
            <input placeholder="Digite" value="" name="test" /> 
            <!-- <select>: define uma lista supensa para usuário escolher uma opção-->
            <select>
                <!-- <option>: define uma opção em uma lista suspensa-->
                <option>Um</option>
                <option>Dois</option>
                <option>Três</option>
             </select>
             <!-- <textarea>: define uma área de texto para usuário inserir informações-->
             <textarea>Começa aqui</textarea>
             <label>
                <input  type="checkbox"/>
                Checkbox
             </label>
             <label>
                <input  type="radio"/>
                Radio
             </label>
             <!-- <button>: define um botão para usuário clicar-->
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
