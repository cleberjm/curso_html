<html>
    <head>

    </head>
    <body>
<!--<table>: cria uma tabela no html-->
        <table>
            <!--<thead>: define a seção de cabeçalho da tabela-->
            <thead>
                <!--<tr>: define uma linha da tabela-->
                <tr>
                    <!--<th>: define uma célula de cabeçalho da tabela-->
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <!--<tbody>: define a seção de corpo da tabela-->
            <tbody>
                <tr>
                    <!--<td>: define uma célula de dados da tabela-->
                    <td>Cleber</td>
                    <td>42</td>
                    <td>Rua Delly Augusto Soares</td>
                </tr>
                <tr>
                    <!--<td>: define uma célula de dados da tabela-->
                    <td>Lenise</td>
                    <td>36</td>
                    <td>Rua Delly Augusto Soares</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
